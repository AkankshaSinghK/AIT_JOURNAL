<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANVAS</title>
</head>

<body>
    <h1>Flag design using canvas tag</h1>
    <canvas id="mycanvas3" width="300" height="400" style="border:2px solid black;"></canvas>

    <h1>SVG Demo</h1>
    <svg height="200" width="400" style="border: 3px solid red">
        <rect x="50" y="50" height="100" width="150" rx="10" ry="50" style="stroke:rgb(37, 73, 2); fill:rgb(145, 247, 11);stroke-opacity:0.6;stroke-width:14px"></rect>
        <circle cx="300" cy="100" r="50" stroke="blue" stroke-width="3" fill="turquoise"></circle>
         </svg>
    <script>
        let k = document.getElementById("mycanvas3")
        let kt = k.getContext("2d")
        kt.fillStyle = "orange"
        kt.fillRect(60, 10, 180, 40)

        kt.fillStyle = "white"
        kt.fillRect(60, 50, 180, 45)

        kt.fillStyle = "green"
        kt.fillRect(60, 95, 180, 45)

        kt.beginPath()
        kt.arc(155, 73, 21, 0, 2 * Math.PI)
        kt.strokeStyle = "blue"
        kt.stroke()

        kt.beginPath()
        kt.moveTo(134, 65)
        kt.lineTo(174, 80)
        kt.stroke()

        kt.beginPath()
        kt.moveTo(135, 73)
        kt.lineTo(175, 73)
        kt.stroke()

        kt.beginPath()
        kt.moveTo(175, 65)
        kt.lineTo(134, 81)
        kt.stroke()

        kt.beginPath()
        kt.moveTo(146, 53)
        kt.lineTo(165, 93)
        kt.stroke()

        kt.beginPath()
        kt.moveTo(155, 53)
        kt.lineTo(155, 93)
        kt.stroke()

        kt.beginPath()
        kt.moveTo(163, 53)
        kt.lineTo(146, 93)
        kt.stroke()

        kt.beginPath()
        kt.moveTo(139, 58)
        kt.lineTo(170, 87)
        kt.stroke()

        kt.beginPath()
        kt.moveTo(170, 57)
        kt.lineTo(140, 87)
        kt.stroke()


        kt.strokeStyle = "black"
        kt.lineWidth = 5
        kt.beginPath()
        kt.moveTo(60, 10)
        kt.lineTo(60, 350)
        kt.stroke()
    </script>
</body>

</html>
